<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TheFlora Bootstrap</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"> 
</head>
<body>
    <section class="login py-5 bg-grad">
    <header>
        <div class="container">
            <div class="row g-0">
                <div class="col-lg-5">
                    <div class="nav">
                        <ul class="nav-bar">
                            <li>Home</li>
                            <li>About</li>
                            <li>Portfolio</li>
                            <li>Team</li>
                            <li>Blog</li>
                            <li>Contact</li>
                  </ul>
                    </div>
                    <div class="img-container">
                    <img align="center" src="https://images.pexels.com/photos/850359/pexels-photo-850359.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="">
                </div>
            </div>
                <div id="grad1"></div>
                <div class="col-lg-7 text-center py-5">
                    <h1 class="animate__animated animate__jackInTheBox text-black text-align-start">Hi everyone</h1>
                    <h4>Welcome to TheFlora !!</h4>
                    <form>
                        <div class="form-row py-2 pt-5">
                            <div class="offset-1 col-lg-10">
                                <input type="text" class="inp px-3" placeholder="Enter your name">
                            </div>
                        </div>
                        <div class="form-row py-2">
                            <div class="offset-1 col-lg-10">
                                <input type="text" class="inp px-3" placeholder="Enter your email">
                            </div>
                        </div>
                        <div class="form-row py-2">
                            <div class="offset-1 col-lg-10">
                                <input type="text" class="inp px-3" placeholder="Enter your password">
                            </div>
                        </div>
                        <p class="text-black">No accounts then no worries just signup with your details in our website</p>
                        <div class="form-py-3">
                            <div class="offset-1 col-lg-10">
                                <button class="btn1">Sign-in</button>
                            </div>
                        </div>
                    </form>
                    <p class="text-black">Already registered then click below to login to your profile</p>
                    <div class="form-py-3">
                        <div class="offset-1 col-lg-10">
                            <button class="btn1">Login </button>
                        </div>
                    </div>
                <div class="square">
                 <span><i class="fa fa-facebook-square"></i></span>
                <span><i class="fa fa-instagram"></i></span>
                <span><i class="fa fa-github-square"></i></span>
                <span><i class="fa fa-linkedin"></i></span>
                <span><i class="fa fa-whatsapp"></i></span>
            </div>
        </div>
        </div>
    </div>
</header>
   </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
